<!DOCTYPE html><!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-клікер з промокодом</title>
    <link href="https://fonts.googleapis.com/css2?family=Code+Pro:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: white;
            font-family: 'Code Pro', sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        .gradient-text {
            font-size: 6vw; /* Адаптивний шрифт */
            font-weight: bold;
            background: linear-gradient(90deg, #ff6600, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 4vw; /* Адаптивний відступ */
        }

        button {
            padding: 3vw 5vw; /* Адаптивні відступи */
            font-size: 4vw; /* Адаптивний шрифт */
            margin: 2vw 0;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #6a0dad, #a86bb1);
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .container {
            max-width: 90vw; /* Адаптивна ширина */
            text-align: center;
        }

        #promoContainer {
            margin-top: 4vw;
        }

        input {
            padding: 2vw; /* Адаптивні відступи */
            font-size: 3vw; /* Адаптивний шрифт */
            border-radius: 10px;
            border: 2px solid #ffcc00;
            width: 80%;
            margin-bottom: 2vw;
        }

        .coin-icon {
            width: 5vw; /* Адаптивний розмір */
            height: 5vw; /* Адаптивний розмір */
            transition: transform 0.2s;
            display: inline-block;
            vertical-align: middle;
        }

        .social-icon {
            position: fixed;
            right: 5vw; /* Адаптивний відступ */
            width: 10vw; /* Адаптивний розмір */
            height: 10vw; /* Адаптивний розмір */
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s; /* Плавна анімація для збільшення */
        }

        .telegram-icon { top: 5vw; }
        .discord-icon { top: 15vw; }
        .youtube-icon { top: 25vw; }

        #premiumMenu {
            margin-top: 4vw;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 2vw; /* Адаптивні відступи */
            color: white;
            width: 80%; /* Адаптивна ширина */
            max-width: 300px; /* Максимальна ширина */
            text-align: center;
            position: relative;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 4vw;
        }

        #premiumMenu h3 {
            margin-bottom: 2vw;
        }

        #stretchable {
            height: 200vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .content-container {
            padding-bottom: 4vw; /* Адаптивні відступи */
        }

        /* Стиль для інформаційної іконки */
        #infoIcon {
            width: 10vw; /* Адаптивний розмір */
            height: 10vw; /* Адаптивний розмір */
            position: fixed;
            left: 5vw; /* Адаптивний відступ */
            top: 5vw; /* Адаптивний відступ */
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }

        /* Стиль для інформаційного повідомлення */
        #infoMessage {
            display: none;
            position: fixed;
            left: 50%;
            bottom: -100px; /* Сховано за межами екрану */
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            transform: translateX(-50%);
            transition: bottom 0.5s ease-in-out; /* Анімація для появи */
            z-index: 1001;
        }

        /* Збільшення іконок при наведенні */
        .social-icon:hover {
            transform: scale(1.1); /* Збільшення на 10% */
        }

        @media (max-width: 768px) {
            /* Специфічні стилі для мобільних пристроїв */
            .gradient-text {
                font-size: 5vw;
            }

            button {
                font-size: 5vw;
            }

            input {
                font-size: 4vw;
            }

            .coin-icon {
                width: 8vw;
                height: 8vw;
            }

            #infoIcon {
                width: 8vw;
                height: 8vw;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-text">Boom Coin!</div>

    <div class="container" id="stretchable">
        <div class="content-container">
            <button id="clickButton">BOOM COIN</button>
            <div id="score" style="font-size: 5vw; margin-top: 2vw;">
                Кількість монет: <span id="coinCount">0</span> <img src="https://pngimg.com/uploads/coin/coin_PNG36907.png" class="coin-icon" id="coinIcon" alt="Coin Icon">
            </div>
            <div id="remainingClicks" style="font-size: 5vw; margin-top: 2vw;">500</div>

            <div id="promoContainer">
                <input type="text" id="promoCodeInput" placeholder="Введіть промокод">
                <button id="promoButton">Активувати промокод</button>
            </div>
        </div>

        <div id="premiumMenu">
            <h3>Купити Premium</h3>
            <button id="buyPremiumButton">Придбати за 1000 монет</button>
            <button id="buyPremiumPlusButton">Придбати Plus за 5000 монет</button>
        </div>
    </div>

    <a href="https://t.me/BoomCointg" target="_blank">
        <img src="https://th.bing.com/th/id/OIP.-SuPUHwvPPFtqELxpC4VIAAAAA?rs=1&pid=ImgDetMain" alt="Telegram" class="telegram-icon social-icon">
    </a>

    <a href="https://discord.gg/8nkXG24D" target="_blank">
        <img src="https://cdn.icon-icons.com/icons2/3053/PNG/512/discord_alt_macos_bigsur_icon_190236.png" alt="Discord" class="discord-icon social-icon">
    </a>
    
    <a href="https://www.youtube.com/channel/UCMnL8E593R05RIHvROgVJXw" target="_blank">
        <img src="https://th.bing.com/th/id/OIP.pGpI5BwqO2ZEja60q2CygQHaHa?rs=1&pid=ImgDetMain" alt="Youtube" class="youtube-icon social-icon">
    </a>

    <audio id="backgroundMusic" loop>
        <source src="">
        Ваш браузер не підтримує аудіо.
    </audio>

    <div id="infoMessage">Ми включаем вам відео CUMBACK кожні 5 хвилин, так як це є безкоштовна інтеграція для NEKOGLAI.</div>
    <img id="infoIcon" src="https://th.bing.com/th/id/OIP.DYyE-Vs8RXiUdeH2LRzbgAHaHa?pid=ImgDet&w=1174&h=1174&rs=1" alt="Info" title="Інформація">

    <script>
        const clickButton = document.getElementById("clickButton");
        const coinCountDisplay = document.getElementById("coinCount");
        const remainingClicksDisplay = document.getElementById("remainingClicks");
        const promoCodeInput = document.getElementById("promoCodeInput");
        const promoButton = document.getElementById("promoButton");
        const buyPremiumButton = document.getElementById("buyPremiumButton");
        const buyPremiumPlusButton = document.getElementById("buyPremiumPlusButton");
        const infoIcon = document.getElementById("infoIcon");
        const infoMessage = document.getElementById("infoMessage");
        const coinIcon = document.getElementById("coinIcon");
        const backgroundMusic = document.getElementById("backgroundMusic");

        let coinCount = localStorage.getItem("coinCount") ? parseInt(localStorage.getItem("coinCount")) : 0;
        let remainingClicks = 500;

        clickButton.addEventListener("click", () => {
            if (remainingClicks > 0) {
                coinCount++;
                remainingClicks--;
                updateDisplays();
            }
        });

        promoButton.addEventListener("click", () => {
            const promoCode = promoCodeInput.value;
            if (promoCode === "BOOM") {
                coinCount += 100;
                promoCodeInput.value = "";
                updateDisplays();
                alert("Промокод активовано!");
            } else {
                alert("Неправильний промокод!");
            }
        });

        buyPremiumButton.addEventListener("click", () => {
            if (coinCount >= 1000) {
                coinCount -= 1000;
                alert("Premium активовано!");
                updateDisplays();
            } else {
                alert("Недостатньо монет!");
            }
        });

        buyPremiumPlusButton.addEventListener("click", () => {
            if (coinCount >= 5000) {
                coinCount -= 5000;
                alert("Premium Plus активовано!");
                updateDisplays();
            } else {
                alert("Недостатньо монет!");
            }
        });

        function updateDisplays() {
            coinCountDisplay.textContent = coinCount;
            remainingClicksDisplay.textContent = remainingClicks;
            localStorage.setItem("coinCount", coinCount);
        }

        infoIcon.addEventListener("click", () => {
            if (infoMessage.style.display === "none" || infoMessage.style.display === "") {
                infoMessage.style.display = "block";
                infoMessage.style.bottom = "20px";
            } else {
                infoMessage.style.bottom = "-100px"; // Сховати за межами екрану
                setTimeout(() => { infoMessage.style.display = "none"; }, 500); // Сховати через 0.5 секунди
            }
        });

        // Встановлення початкових значень при завантаженні сторінки
        document.addEventListener("DOMContentLoaded", () => {
            updateDisplays();
            setInterval(() => {
                if (remainingClicks < 500) {
                    remainingClicks++;
                    updateDisplays();
                }
            }, 30000); // Збільшення залишкових кліків кожні 30 секунд
        });
    </script>
</body>
</html>
